<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow-sm mx-auto" style="max-width:600px">
      <div class="card-body">
        <h4 class="card-title">Edit Product</h4>
        <form method="post">
          <div class="mb-2"><input class="form-control" name="main_product" value="{{ product[1] }}" required></div>
          <div class="mb-2"><input class="form-control" name="option" value="{{ product[2] }}" required></div>
          <div class="mb-2"><input class="form-control" name="description" value="{{ product[4] }}"></div>
          <div class="mb-3">
            <img src="{{ url_for('static', filename='images/' + product[3]) }}" class="img-thumbnail" style="max-width:150px;">
          </div>
          <button class="btn btn-primary">Update Product</button>
          <a href="{{ url_for('admin') }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
