<!DOCTYPE html>
<html>
<head>
  <title>Walkmate Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f7f7f7;
    }
    h2, h3 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      max-width: 700px;
    }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    img {
      width: 100px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Welcome, Walkmate</h2>

  <form method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data">
    <input type="text" name="main_product" placeholder="Main Product" required>
    <input type="text" name="option" placeholder="Option" required>
    <input type="file" name="image" accept="image/*" required>
    <textarea name="description" placeholder="Description" rows="3"></textarea>
    <input type="text" name="mrp" placeholder="MRP">
    <input type="text" name="category" placeholder="Category">
    <button type="submit">Add Product</button>
  </form>

  <hr>

  <h3>Product List</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Main Product</th>
        <th>Option</th>
        <th>Image</th>
        <th>Description</th>
        <th>MRP</th>
        <th>Category</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for prod in products %}
      <tr>
        <td>{{ prod[0] }}</td>
        <td>{{ prod[1] }}</td>
        <td>{{ prod[2] }}</td>
        <td>
          {% if prod[3] %}
            <img src="{{ prod[3] }}" alt="Product Image">
          {% else %}
            No image
          {% endif %}
        </td>
        <td>{{ prod[4] }}</td>
        <td>{{ prod[5] }}</td>
        <td>{{ prod[6] }}</td>
        <td>
          <form method="POST" action="{{ url_for('delete_product', id=prod[0]) }}">
            <button type="submit" style="background-color: #dc3545;">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
