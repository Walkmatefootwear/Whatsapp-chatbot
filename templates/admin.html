<!DOCTYPE html>
<html>
<head>
  <title>Walkmate Admin Panel</title>
</head>
<body>
  <h2>Welcome, Walkmate</h2>
  <form method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data">
    <input type="text" name="main_product" placeholder="Main Product" required>
    <input type="text" name="option" placeholder="Option" required>
    <input type="file" name="image" accept="image/*" required>
    <textarea name="description" placeholder="Description"></textarea>
    <input type="text" name="mrp" placeholder="MRP">
    <input type="text" name="category" placeholder="Category">
    <button type="submit">Add Product</button>
  </form>

  <hr>

  <h3>Product List</h3>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Main Product</th>
        <th>Option</th>
        <th>Image</th>
        <th>Description</th>
        <th>MRP</th>
        <th>Category</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for prod in products %}
      <tr>
        <td>{{ prod[0] }}</td>
        <td>{{ prod[1] }}</td>
        <td>{{ prod[2] }}</td>
        <td>
          {% if prod[3] %}
            <img src="{{ prod[3] }}" width="100">
          {% else %}
            No image
          {% endif %}
        </td>
        <td>{{ prod[4] }}</td>
        <td>{{ prod[5] }}</td>
        <td>{{ prod[6] }}</td>
        <td>
          <form method="POST" action="{{ url_for('delete_product', id=prod[0]) }}">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
